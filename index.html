<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ocho Pies Cuatro Patas</title>
</head>
<body>

    

    <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="#inicio">8Pies4Patas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#inicio">Inicio
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#galeria">Galeria</a>
              </li>
              </li>
          </div>
        </div>
      </nav>

    <main>

        <section class="section-style" id="inicio">

            <div class="container inicio_container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-header text-center pb-5">
                            <h2 class="display-1">Hola!</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-12">
                        <div class="inicio_img">
                            <img src="nosotros.jpg" class="rounded mx-auto d-block img-fluid" alt="Nosotros">
                        </div>
                  </div>
                </div>
            </div>

            <div class="home_image">

                <div class="home_image_container">

                </div>

            </div>

        </section>

        <section class="about" id="about">

            <div class="about_title">

                <div class="about_title_text">

                </div>

            </div>

            <div class="about_selector">

                <div class="about_selector_option">Quines Somos?</div>
                <div class="about_selector_option">En que Andamos</div>
                <div class="about_selector_option">Nuestro Planes</div>

            </div>

            <div class="about_text">

                <div class="about_text_container">

                </div>

            </div>

        </section>

        <section class="gallery" id="galeria">

            <div class="gallery_title">

                <div class="gallery_title_text">

                </div>

            </div>

            <div class="gallery_swiper">

                <div class="gallery_swiper_img">

                    <div class="gallery_swiper_img_container">

                    </div>

                </div>

                <div class="gallery_swiper_desc">

                    <div class="gallery_swiper_desc_text">
                        
                    </div>

                </div>

            </div>

        </section>
    </main>

    <footer>

        <div class="footer_title">

            <div class="footer_title_text">

            </div>

        </div>

        <div class="footer_links">

            <div class="footer_links_option"></div>
            <div class="footer_links_option"></div>
            <div class="footer_links_option"></div>

        </div>

        <div class="footer_socials">

            <div class="footer_socials_container">

                <img src="" alt="Facebook" class="footer_socials_container_icon">
                <img src="" alt="Instagram" class="footer_socials_container_icon">
                <img src="" alt="Twitter" class="footer_socials_container_icon">

            </div>

        </div>

        <div class="footer_copyright">
            
        </div>

    </footer>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
